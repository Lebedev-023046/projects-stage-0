<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="assets/svg/logo.svg" alt="logo">
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Price</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contacts</a></li>
                </ul>
            </nav>
            <div class="langs-switch">
                <input class="input" type="radio" id="en" name="language" value="en"><label for="en" class="eng">en</label>/
                <input class="input" type="radio" id="ru" name="language" value="ru" ><label for="ru" class="rus">ru</label>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="hero">
                <h1 class="name"></h1>
            </section>
            <section class="skills">
                <h2 class="section-title"></h2>
            </section>
            <section class="portfolio">
                <h2 class="section-title"></h2>
            </section>
            <section class="video">
                <h2 class="section-title"></h2>
            </section>
            <section class="price">
                <h2 class="section-title"></h2>
            </section>
            <section class="contacts">
                <h2 class="section-title"></h2>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
