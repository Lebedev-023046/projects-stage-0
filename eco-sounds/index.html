<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Eco sounds</title>
</head>
<body>
    

    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img class="logo" src="assets/svg/logo.svg" alt="logo">
            </div>
            <div class="birds-block">
                <ul class="birds-list">
                    <li class="bird-item">Соловей</li>
                    <li class="bird-item">Дрозд</li>
                    <li class="bird-item">Малиновка</li>
                    <li class="bird-item">Жаворонок</li>
                    <li class="bird-item">Славка</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-container"></div>
    </main>
    <footer class="footer">
        <div class="container footer-container"></div>
    </footer>

    


    <script src="index.js"></script>
</body>
</html>
