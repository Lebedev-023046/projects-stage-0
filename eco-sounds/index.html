<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <title>Eco sounds</title>
</head>
<body>
    

    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img class="logo" src="assets/svg/logo.svg" alt="logo">
            </div>
            <div class="birds-block">
                <ul class="birds-list">
                    <li data-birdname="solovey" class="bird-item">Соловей</li>
                    <li data-birdname="drozd" class="bird-item">Дрозд</li>
                    <li data-birdname="zarynka" class="bird-item">Малиновка</li>
                    <li data-birdname="javoronok" class="bird-item">Жаворонок</li>
                    <li data-birdname="slavka" class="bird-item">Славка</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <audio class="audio-block" src="assets/audio/forest.mp3" controls></audio>
        <div class="main-container">
            <button class="play"></button>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="github">
                <span class="git">©</span>
                <span class="git">2022</span>
                <span><a class="git-link" href="https://github.com/Lebedev-023046" target="blank">github</a></span>
            </div>
            <div class="rsschool">
                <a href="https://rs.school/js-stage0/" target="blank"><img src="assets/svg/rss.svg" alt="rsschool"></a>
            </div>
        </div>
    </footer>

    


    <script src="index.js"></script>
</body>
</html>
