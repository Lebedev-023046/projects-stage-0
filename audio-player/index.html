<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="assets/audio/dontstartnow.mp3" preload="metadata" controls></audio>
    <img class="background" src="assets/img/dontstartnow.png" alt="song-logo">
    <div class="audio-player">
        <img class="audio-image" src="assets/img/dontstartnow.png" alt="picture">
        <div class="timeline">
            <div class="progress"></div>
        </div>

        <div class="song">
            <div class="song-name"><b>Don't Start Now</b></div>
            <div class="time">
                <span class="current">00.00</span>
                <span class="slash">/</span>
                <span class="common">00.00</span>
            </div>
        </div>

        <div class="exec-name">Dua Lupa</div>

        <div class="controls">
            <div class="backward"></div>
            <div class="play"></div>
            <div class="forward"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
